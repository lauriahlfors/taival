services:
    frontend:
        container_name: taival-frontend
        build:
            context: ../frontend
            dockerfile: Dockerfile
        volumes:
            - ../frontend/src:/app/src
            - /app/node_modules
        ports:
            - 5173:5173

    reverse-proxy:
        container_name: taival-reverse-proxy
        image: caddy:latest
        ports:
            - 3000:3000
        configs:
            - source: caddy_config
            - target: /etc/caddy/Caddyfile
        volumes:
            - ./caddy/Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
        depends_on:
            - frontend

volumes:
    caddy_data:
    caddy_config:
